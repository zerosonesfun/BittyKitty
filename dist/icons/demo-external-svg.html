<!doctype html>
<html>
<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bgc1 clearfix">
<div class="mhl">
    <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p><p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
</div>
</header>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Angry"><use xlink:href="symbol-defs.svg#icon-Angry"></use></svg><span class="name"> icon-Angry</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Cool"><use xlink:href="symbol-defs.svg#icon-Cool"></use></svg><span class="name"> icon-Cool</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Laugh"><use xlink:href="symbol-defs.svg#icon-Laugh"></use></svg><span class="name"> icon-Laugh</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Sad"><use xlink:href="symbol-defs.svg#icon-Sad"></use></svg><span class="name"> icon-Sad</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Speechless"><use xlink:href="symbol-defs.svg#icon-Speechless"></use></svg><span class="name"> icon-Speechless</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Wow"><use xlink:href="symbol-defs.svg#icon-Wow"></use></svg><span class="name"> icon-Wow</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Wink"><use xlink:href="symbol-defs.svg#icon-Wink"></use></svg><span class="name"> icon-Wink</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Tongue"><use xlink:href="symbol-defs.svg#icon-Tongue"></use></svg><span class="name"> icon-Tongue</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Kiss"><use xlink:href="symbol-defs.svg#icon-Kiss"></use></svg><span class="name"> icon-Kiss</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Happy"><use xlink:href="symbol-defs.svg#icon-Happy"></use></svg><span class="name"> icon-Happy</span>
            </div>
        </div>
  </div>
<script defer src="svgxuse.js"></script>
</body>
</html>
